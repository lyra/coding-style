name: primary

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  install-test:
    name: Install and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm test
      - run: pnpm format:check
